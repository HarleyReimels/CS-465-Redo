<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Add Trip</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label>Code:</label>
          <input type="text" formControlName="code" placeholder="Code" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
          <div *ngIf="submitted && f.code.errors?.required">
            Trip Code is required
          </div>
        </div>

        <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="name" placeholder="Name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="submitted && f.name.errors?.required">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label>Length:</label>
          <input type="text" formControlName="length" placeholder="Length" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.length.errors }">
          <div *ngIf="submitted && f.length.errors?.required">
            Length is required
          </div>
        </div>

        <div class="form-group">
          <label>Start:</label>
          <input type="date" formControlName="start" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.start.errors }">
          <div *ngIf="submitted && f.start.errors?.required">
            Start is required
          </div>
        </div>

        <div class="form-group">
          <label>Resort:</label>
          <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.resort.errors }">
          <div *ngIf="submitted && f.resort.errors?.required">
            Resort is required
          </div>
        </div>

        <div class="form-group">
          <label>Price per Person:</label>
          <input type="text" formControlName="perPerson" placeholder="$0.00" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.perPerson.errors }">
          <div *ngIf="submitted && f.perPerson.errors?.required">
            Price per Person is required
          </div>
        </div>

        <div class="form-group">
          <label>Image URL:</label>
          <input type="text" formControlName="image" placeholder="Image URL" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
          <div *ngIf="submitted && f.image.errors?.required">
            An image is required
          </div>
        </div>

        <div class="form-group">
          <label>Description:</label>
          <textarea rows="5" formControlName="description" style="width: 100%" placeholder="Description" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
          </textarea>
          <div *ngIf="submitted && f.description.errors?.required">
            Description is required
          </div>
        </div>

        <button type="submit" class="btn btn-info w-100">Save</button>
      </form>
    </div>
  </div>
</div>
